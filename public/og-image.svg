<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#00ff88" />
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#00ff88" flood-opacity="0.08" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#07070a" />

  <!-- Stylized robot badge -->
  <g transform="translate(80,140)">
    <rect x="0" y="0" width="360" height="360" rx="24" fill="#0f1724" stroke="#0b1220" stroke-width="2" filter="url(#f1)" />
    <g transform="translate(60,40)" fill="#c7f9e8">
      <ellipse cx="120" cy="80" rx="90" ry="70" fill="#0ea5a5" opacity="0.12" />
      <rect x="50" y="120" width="140" height="120" rx="18" fill="url(#g1)" />
      <circle cx="120" cy="80" r="38" fill="#0f1724" />
      <circle cx="105" cy="74" r="6" fill="#dffcf0" />
      <circle cx="135" cy="74" r="6" fill="#dffcf0" />
      <rect x="100" y="170" width="40" height="10" rx="4" fill="#072023" opacity="0.5" />
    </g>
  </g>

  <!-- Text block -->
  <g transform="translate(480,160)" font-family="Orbitron, Inter, sans-serif">
    <text x="0" y="0" font-size="72" fill="url(#g1)" font-weight="700">Sharan G S</text>
    <text x="0" y="90" font-size="36" fill="#cfeee0" font-weight="600">AI &amp; Robotics Developer</text>
    <text x="0" y="140" font-size="22" fill="#94a3b8">DD Robocon • Agentic AI • ROS2 • Jetson</text>
  </g>

  <!-- Footer small tagline -->
  <text x="60" y="590" font-size="18" fill="#1f2937">https://sharan-portfolio-psi.vercel.app</text>
</svg>
